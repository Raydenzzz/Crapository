<html>
<head>
        
        <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>

body {
font-family: 'Tangerine', serif;
font-size: 48px;
}
</style>
<body bgcolor="blueViolet"><!--background color-->
     <center><h1 style="padding: 30px ; font-size:4rem ; font-family: 'Tangerine', serif;"><i>Showing a Random Joke:</i></h1></center><!--Title-->

<div id="joke" style="padding: 90px ; font-size:3rem ; color: cyan ; font-family: 'Tangerine', serif;" ></div>
    <div class="center" >      
        <script class="center">
            let name=localStorage.getItem("name");
            let lastname=localStorage.getItem("lastname");

             $(document).ready(function() {
                $.ajax({
                    type: "GET",
                    url: "https://api.icndb.com/jokes/random?firstName="+name+"&lastName="+lastname,//put here the user name
                    dataType: "json",                                                        //replace the firstName in the user name and the last name in the same.
                    success: function (msg) {
                        $("#joke").html("-" + msg.value.joke);
                    },
                    error: function (req, status, error) {
                         alert(req + " " + status + " " + error);
                     }
                });
            });
        </script>
    </div>  
</body>
</html>
