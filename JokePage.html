<html>
<head>
        <link rel="stylesheet" type="text/css" href="JokePage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body bgcolor="blueViolet"><!--background color-->
     <center><h1 style="padding: 30px ; font-size:4rem "><i>Showing Random Jokee</i></h1></center><!--Title-->

<div id="joke" style="padding: 80px ; font-size:3rem ; color: cyan" ></div>
    <div class="center" >      
        <script class="center" style="padding: 100px ; font-size:4rem" >
            let name=localStorage.getItem("name");
            let lastname=localStorage.getItem("lastname");

             $(document).ready(function() {
                $.ajax({
                    type: "GET",
                    url: "https://api.icndb.com/jokes/random?firstName="+name+"&lastName="+lastname,//put here the user name
                    dataType: "json",                                                        //replace the firstName in the user name and the last name in the same.
                    success: function (msg) {
                        $("#joke").html(msg.value.joke);
                    },
                    error: function (req, status, error) {
                         alert(req + " " + status + " " + error);
                     }
                });
            });
        </script>
    </div>  
</body>
</html>
